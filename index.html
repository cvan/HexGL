            new Image().src = 'http://hexgl.bkcore.com/thumbs/hexmki.png';

            var SCREEN_WIDTH = window.innerWidth;
            var SCREEN_HEIGHT = window.innerHeight;

            var container, hudcontainer;

            var hexGL;

            function init() {
                hudcontainer = document.getElementById("overlay");
                container = document.getElementById("main");

                hexGL = new bkcore.hexgl.HexGL({
                    document: document,
                    width: SCREEN_WIDTH,
                    height: SCREEN_HEIGHT,
                    container: container,
                    overlay: overlay,
                    quality: bkcore.Utils.getURLParameter('quality'),
                    difficulty: bkcore.Utils.getURLParameter('difficulty'),
                    half: bkcore.Utils.getURLParameter('half'),
                    track: 'Cityscape'
                });

                hexGL.load({
                    onLoad: function(){
                        console.log("ALL LOADED.");
                        hudcontainer.remove('loading');
                        hexGL.init();
                        hexGL.start();
                    },
                    onError: function(s){
                        console.log("ERROR ON "+s+".");
                    },
                    onProgress: function(p, t, n)
                    {
                        console.log("LOADED "+t+" : "+n+" ( "+p.loaded+" / "+p.total+" ).");
                    }
                });
            }

            init();

        </script>

    </body>
</html>
